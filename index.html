<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> A* Path finding algorithm</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
  <script src="sketch.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>A* Pathfinding</h1>
  <div id="controlpanel">
    <h3>Parameters : </h3>
    <p class="default_text">
      <label>Rows :</label> <br>
      <input type="range" id="rows_range" onchange="setRows()" min="1" max="100">
      <label id="txt_rows_range"></label><br>

      <label>Columns :</label><br>
      <input type="range" id="cols_range" onchange="setCols()" min="1" max="100">
      <label id="txt_cols_range"></label><br>

      <label>Cell Size :</label><br>
      <input type="range" id="cellSize_range" onchange="setCellSize()" min="5" max="75" step="5">
      <label id="txt_cellSize_range"></label><br>

      <div class="button_container">
        <button if="random_btn" onclick="generateRandom()">Generate Random</button>
      </div>
      <div class="button_container">
        <button if="restart_btn" onclick="restart()">RESTART</button>
      </div>

    </p>
    <h3>Instructions : </h3>
    <p class="default_text">
      <b>1,2,3,4</b> or <b>mouse wheel</b> : <br> Change the brush <br>
      <b>R</b> : Reset the grid <br>
      <b>SPACEBAR</b> : Start the algorithm <br>
      <b>P</b> : Pause the algorithm <br>
      <b>M</b> : Hide this panel <br>
    </p>

  </div>

  <div id="show_panel">
    SHOW CONTROL : M
  </div>

  <footer>Credits : <a href="https://github.com/Sulay35">@Sulaymane Dagnet</a> Email : <a
      href="sulaymane.dagnet@laposte.net">email me</a></footer>

  <script src="parameters_control.js"></script>
</body>

</html>
