<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> A* Path finding algorithm</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="libraries/p5.js"></script>
  <script src="libraries/p5.sound.js"></script>
  <script src="sketch.js"></script>
  <style>
    body {
      margin: 5px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #controlpanel {
      position: absolute;
      
      padding: 5px;
      margin: 5px;

      opacity: 0.8;
      background-color: cadetblue;
      border-width: 2px;
      border: 5px darkblue solid;

    }
    #controlpanel:hover{
      opacity: 1;
    }
  </style>
</head>

<body>
  <h1>A* Pathfinding</h1>
  <div id="controlpanel">
    <h3>Parameters : </h3>
    <p>
      <label>rows :</label>
      <input type="range" id="rows_range" onchange="setRows()" min="1" max="100">
      <label id="txt_rows_range"></label><br>
      
      <label>cols :</label>
      <input type="range" id="cols_range" onchange="setCols()" min="1" max="100"><br>
      <label id="txt_cols_range"></label><br>
      
      <label>cellSize :</label>
      <input type="range" id="cellSize_range" onchange="setCellSize()" min="5" max="75" step="5">
      <label id="txt_cellSize_range"></label><br>
      


      <button onclick="restart()">RESTART</button>

    </p>
    <h3>Instructions : </h3>
    <p>
      <b>1,2,3,4</b> : change the brush <br>
      <b>R</b> : reset the grid <br>
      <b>SPACEBAR</b> : start the algrithm <br>
      <b>P</b> : pause the algorithm <br>
    </p>

  </div>
  <script src="parameters_control.js"></script>
</body>
</html>
